[package]
name = "tei-manager"
version = "1.8.3"
edition = "2024"
rust-version = "1.91"
license = "Apache-2.0"
description = "Dynamic TEI (Text Embeddings Inference) instance manager"
repository = "https://github.com/nazq/tei-manager"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["macros", "rt-multi-thread", "net", "signal", "process", "sync", "time", "fs", "io-util"] }

# Web framework
axum = "0.7"
tower = "0.5"
tower-http = { version = "0.5", features = ["trace", "cors"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# CLI
clap = { version = "4.5", features = ["derive"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Process management
nix = { version = "0.29", features = ["signal"] }

# Metrics
metrics = "0.23"
metrics-exporter-prometheus = "0.15"

# HTTP client for health checks
reqwest = { version = "0.12", features = ["json"] }

[dev-dependencies]
tempfile = "3.10"
tokio-test = "0.4"
axum-test = "15.7"

[lib]
name = "tei_manager"
path = "src/lib.rs"

[[bin]]
name = "tei-manager"
path = "src/main.rs"

# cargo-deny configuration
# See https://embarkstudios.github.io/cargo-deny/

[advisories]
version = 2
ignore = [
    # number_prefix is unmaintained but still functional, pulled in by hf-hub -> indicatif
    # Tracking: https://github.com/huggingface/hf-hub/issues - waiting for upstream fix
    "RUSTSEC-2025-0119",
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "OpenSSL",
    "CC0-1.0",
    # hf-hub uses CDLA-Permissive-2.0 for its data-related components
    "CDLA-Permissive-2.0",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "warn"
highlight = "all"
allow = []
deny = []
skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
